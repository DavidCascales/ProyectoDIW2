<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EcoPrint 3D - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav id="nav-bar" class="navbar bg-light navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/logo.png" style="width: 2em" alt="Logo oficial" />EcoPrint 3D</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                            Offcanvas
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-sm-0 pe-3">
                            <li class="nav-item d-flex align-items-center">
                                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item d-flex align-items-center">
                                <a class="nav-link active" aria-current="page" href="./index.html">Services</a>
                            </li>
                            <li class="nav-item d-flex align-items-center">
                                <a class="nav-link active" aria-current="page" href="./index.html">Community</a>
                            </li>
                            <li class="nav-item d-flex align-items-center">
                                <a class="nav-link active" aria-current="page" href="./index.html">About us</a>
                            </li>
                        </ul>
                        <span class="navbar-text d-flex gap-3">
                            <a href="./login.html" class="btn btn-outline-secondary">Log in</a>
                            <a href="./registro.html" class="btn btn-info">Register</a>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form class="border p-5 rounded needs-validation" id="registerForm" novalidate>
                <h2 class="text-center mb-4 display-3 fw-bold">Register</h2>
                <div class="mb-3">
                    <label for="name" class="form-label fw-semibold">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                    <div class="valid-feedback">Valid name.</div>
                    <div class="invalid-feedback">Please enter a name.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <div class="valid-feedback">Valid email.</div>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <div class="valid-feedback">Valid password.</div>
                    <div class="invalid-feedback">Please enter a password.</div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                        required>
                    <div class="valid-feedback">Valid password.</div>
                    <div class="invalid-feedback">Passwords do not match.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script>
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
