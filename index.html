  <body>

    <div class=" mt-5 bg-primary d-flex">
      <div class="ms-auto mt-3">
        <h1>Hola que cojones quieres</h1>
      </div>

      <div class="ms-auto m-5 ">
        <h2 class="text-center mb-5 text-white display-3">Formulario de Contacto</h2>

        <form>
          <!-- Campo de Nombre -->
          <div class="mb-4">
            <input type="text" class="form-control form-control-lg" id="name" placeholder="Ingresa tu nombre" required>
          </div>
    
          <!-- Campo de Correo Electr칩nico -->
          <div class="mb-4">
            <input type="email" class="form-control form-control-lg" id="email" placeholder="Ingresa tu correo electr칩nico" required>
          </div>
    
          <!-- Campo de Asunto -->
          <div class="mb-4">
            <input type="text" class="form-control form-control-lg" id="subject" placeholder="Asunto del mensaje" required>
          </div>
    
          <!-- Campo de Mensaje -->
          <div class="mb-4">
            <textarea class="form-control form-control-lg" id="message" rows="6" placeholder="Escribe tu mensaje" required style="resize: none;"></textarea>
          </div>
    
          <!-- Bot칩n de Enviar -->
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg shadow">Enviar</button>

          </div>
        </form>
      </div>
      
  </div>
