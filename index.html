      <div class="px-4 py-5 pb-20  text-center border border-1 bg-body-secondary">

        <button class="btn btn-primary" >About us</button>
      </div>
    </header>
    <main>
        
    </main>
    <footer> 
      
      
      <div class=" mt-5 bg-primary p-4">
        <div class="row">
          <!-- Primera columna -->
          <div class="col-md-4 d-flex flex-column ">
            <h1 class="mb-4" >EcoPrint 3D</h1>
            <div class="w-100">
              <p>
                <a href="https://www.pexels.com/video/3d-printer-24818289/" 
                   class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover">
                  Video by Jakub Zerdzicki
                </a>
              </p>
            </div>
          </div>
      
          <!-- Segunda columna -->
          <div class="col-md-4">
            <nav class="nav flex-column ">
              <a class="nav-link active text-dark fw-bold" aria-current="page" href="./index.html">Home</a>
              <a class="nav-link text-dark fw-bold" href="./community.html">Community</a>
              <a class="nav-link text-dark fw-bold" href="./about.html">About Us</a>
            </nav>
          </div>
          
      
          <!-- Tercera columna -->
          <div class="col-md-4">
            <h2 class="text-center text-white display-6 mb-4">Contact Form</h2>
            <form>
              <!-- Campo de Nombre -->
              <div class="mb-4">
                <input type="text" class="form-control form-control-sm" id="name" placeholder="Ingresa tu nombre" required>
              </div>
      
              <!-- Campo de Correo Electrónico -->
              <div class="mb-4">
                <input type="email" class="form-control form-control-sm" id="email" placeholder="Ingresa tu correo electrónico" required>
              </div>
      
              <!-- Campo de Asunto -->
              <div class="mb-4">
                <input type="text" class="form-control form-control-sm" id="subject" placeholder="Asunto del mensaje" required>
              </div>
      
              <!-- Campo de Mensaje -->
              <div class="mb-4">
                <textarea class="form-control form-control-sm" id="message" rows="6" placeholder="Escribe tu mensaje" required style="resize: none;"></textarea>
              </div>
      
              <!-- Botón de Enviar -->
              <div class="text-center">
                <button type="submit" class="btn btn-success btn-sm shadow">Enviar</button>
              </div>
            </form>
          </div>
        </div>
